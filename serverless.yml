service:
  name: serverlessTodoApi

plugins:
  - serverless-offline
  - serverless-webpack
  - serverless-dynamodb-local

custom:
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true
  dynamodb:
    stages:
      - dev
      - local
    start:
      port: 8000
      inMemory: true
      migrate: true

provider:
  name: aws
  region: sa-east-1
  runtime: nodejs14.x

functions:
  app:
    handler: src/functions/app.handle
    events:
      - http:
          path: /health
          method: GET
          cors: true

resources:
  Resources:
    dbTodoList:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: todo
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
